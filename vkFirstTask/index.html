<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>First task VK</title>
    <link
      rel="stylesheet"
      href="assets/main.css"
    />
    <script
      type="application/javascript"
      src="scripts/script.js"
    ></script>
  </head>
  <body>
    <form
      action=""
      id="form"
    >
      <p>
        <label for="tower">Выбор башни:</label>
        <select
          name="tower"
          id="tower"
        >
          <option value="A">A</option>
          <option value="B">B</option>
        </select>
      </p>
      <p>
        <label for="floor">Выбор этажа:</label>
        <select
          name="floor"
          id="floor"
        >
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="5">5</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
        </select>
      </p>
      <p>
        <label for="cabinet">Выбор переговорки:</label>
        <select
          name="cabinet"
          id="cabinet"
        >
          <option value="cabinet-1">1</option>
          <option value="cabinet-2">2</option>
          <option value="cabinet-3">3</option>
          <option value="cabinet-4">4</option>
          <option value="cabinet-5">5</option>
          <option value="cabinet-6">6</option>
          <option value="cabinet-7">7</option>
          <option value="cabinet-8">8</option>
          <option value="cabinet-9">9</option>
          <option value="cabinet-10">10</option>
        </select>
      </p>
      <p>
        <label for="date">Выбор даты:</label>
        <input
          type="date"
          id="date"
          name="date"
        />
      </p>
      <p>
        <label for="time">Выбор времени:</label>
        <select
          name="time"
          id="time"
        >
          <option value="time-10:00-12:00">10:00 - 12:00</option>
          <option value="time-12:00-14:00">12:00 - 14:00</option>
          <option value="time-14:00-16:00">14:00 - 16:00</option>
          <option value="time-16:00-18:00">16:00 - 18:00</option>
        </select>
      </p>
      <p>
        <label for="comment">Ваш комментарий:</label>
        <textarea
          name="comment"
          id="comment"
          cols="30"
          rows="10"
        ></textarea>
      </p>
      <div class="form-buttons">
        <button type="submit">Отправить</button>
        <input
          type="button"
          name="reset_form"
          value="Очистить форму"
          onclick="this.form.reset();"
        />
      </div>
    </form>
  </body>
</html>
